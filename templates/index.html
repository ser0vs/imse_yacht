<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Management</title>
  </head>
  <body>
    <h1>Yacht Database Management</h1>
    <form action="/import_data" method="post">
      <button type="submit">Import Randomized Data</button>
    </form>

    <h2>Place a Customer Order</h2>
    <form action="/place_order" method="post">
      <label for="name">Customer Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />
      <br />
      <label for="email">Customer Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <br />
      <label for="model">Yacht Model:</label>
      <input
        type="text"
        id="model"
        name="model"
        placeholder="Enter yacht model"
        required
      />
      <br />
      <label for="length">Yacht Length (in meters):</label>
      <input
        type="number"
        id="length"
        name="length"
        placeholder="Enter yacht length"
        min="10"
        required
      />
      <br />
      <button type="submit">Place Order (student 1)</button>
    </form>
    <h2>View Orders Summary</h2>
    <form action="/orders_summary" method="get">
      <button type="submit">Go to Orders Summary</button>
    </form>
    <form action="/usecase_student2" method="post">
      <button type="submit">Add order to Employee (student 2)</button>
    </form>
  </body>
</html>
