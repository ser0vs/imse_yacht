<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Place a Customer Order</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #333;
      }

      form {
        margin: 20px 0;
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }

      label {
        font-size: 16px;
        color: #333;
        margin-bottom: 5px;
      }

      input {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        width: 100%;
      }

      input:focus {
        border-color: #87cefa;
        outline: none;
      }

      button {
        background-color: #add8e6;
        color: #333;
        border: 2px solid #add8e6;
        padding: 10px 20px;
        border-radius: 15px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #87cefa;
        border-color: #87cefa;
      }

      button:focus {
        outline: none;
      }

      .error-message {
        color: red;
        font-size: 16px;
      }

      .back-button {
        background-color: #f0f8ff;
        color: #333;
        border: 2px solid #ccc;
        padding: 10px 20px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 20px;
      }

      .back-button:hover {
        background-color: #87cefa;
        border-color: #87cefa;
      }
    </style>
  </head>
  <body>
    <form action="/" method="get">
      <button type="submit" class="back-button">Go to Menu</button>
    </form>
    <h1>Place a Customer Order</h1>

    <!-- Display any error messages -->
    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}

    <form action="/place_order" method="post">
      <label for="name">Customer Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label for="email">Customer Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="model">Yacht Model:</label>
      <input
        type="text"
        id="model"
        name="model"
        placeholder="Enter yacht model"
        required
      />

      <label for="length">Yacht Length (in meters):</label>
      <input
        type="number"
        id="length"
        name="length"
        placeholder="Enter yacht length"
        min="10"
        required
      />

      <button type="submit">Place Order</button>
    </form>
  </body>
</html>
