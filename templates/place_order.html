<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Place a Customer Order</title>
  </head>
  <body>
    <h1>Place a Customer Order</h1>

    {% if error_message %}
    <p style="color: red">{{ error_message }}</p>
    {% endif %}

    <form action="/place_order" method="post">
      <label for="name">Customer Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />
      <br /><br />

      <label for="email">Customer Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <br /><br />

      <label for="model">Yacht Model:</label>
      <input
        type="text"
        id="model"
        name="model"
        placeholder="Enter yacht model"
        required
      />
      <br /><br />

      <label for="length">Yacht Length (in meters):</label>
      <input
        type="number"
        id="length"
        name="length"
        placeholder="Enter yacht length"
        min="10"
        required
      />
      <br /><br />

      <button type="submit">Place Order</button>
    </form>

    <br />
    <a href="{{ url_for('home') }}">Back to Home</a>
  </body>
</html>
